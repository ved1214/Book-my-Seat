<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
        
        <title>Book Seat  |  Book My Seat  </title>
    </head>
    <body>
        <div class="nav-container">
            <div class="Logo">
                <img src="Logo.png" alt="" style="height: 90px; border-radius: 15px;"> 
            </div>
            <div class="Nav">
                <a href="http://127.0.0.1:5500/Home.html    " target="_blank"><h3>Home</h3></a>
                <a href="#"><h3>About Us</h3></a>
                <a href="#"><h3>Contact Us</h3></a>
            </div>
            <div class="Nav-Right">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-btn">Search</button>
                <button class="signup-btn" onclick="showSignupPopup()">Sign Up</button>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="hideSignupPopup()">&times;</span>
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" ="Username" required>
                    <input type="password" placeholder="Password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="social-login">
                    <button onclick="loginWith('gmail')">Gmail</button>
                    <button onclick="loginWith('facebook')">Facebook</button>
                </div>
            </div>
        </div>
    </body>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: "Space Grotesk", sans-serif;
            background-color: #f4f4f9;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            border-radius: 0px;
            background: linear-gradient(120deg, #344E5C, #4E7B8A, #344E5C);
            background-size: 200% 200%;
            color: #FEFAD4;
            position: relative;
            
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes wateryEffect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .Logo {
            font-size: 35px;
            font-weight: 700;
            margin-right: 30px;
        }

        .Nav {
            display: flex;
        }

        .Nav a {
            text-decoration: none;
            color: #FEFAD4;
            font-size: 18px;
            position: relative;
            padding: 10px;
            transition: color 1.3s;
        }

        .Nav a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            border-radius: 20px;
            bottom: 25px;
            left: 50%;
            background-color: #FEFAD4;
            transition: 0.3s;
            transform: translateX(-50%);
        }

        .Nav a:hover::before {
            width: 40%;
        }

        .Nav a.active {
            color: #ff6347;
        }

        .Nav-Right {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
            margin-right: 10px;
        }

        .search-input {
            padding: 7px;
            border: 1px solid #344E5C;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .search-btn {
            padding: 7px 10px;
            background-color: #344E5C;
            color: #FEFAD4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn:hover {
            background-color: #FEFAD4;
            color: #344E5C;
            transition: 0.4s;
        }

        .signup-btn {
            padding: 7px 10px;
            background-color: #344E5C;
            color: #FEFAD4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-btn:hover {
            background-color: #FEFAD4;
            color: #344E5C;
            transition: 0.4s;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 120px;
        }

        .modal-content {
            background-color: #acdfca;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid black;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close-btn {
            border: black;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .social-login button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #765d69;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .social-login button:hover {
            background-color: #765d69;
            color: #acdfca;
        }


    </style>
    <script>
        function showSignupPopup() {
            document.getElementById('signupModal').style.display = 'block';
        }

        function hideSignupPopup() {
            document.getElementById('signupModal').style.display = 'none';
        }

        function loginWith(provider) {
            alert('Sign Up with ' + provider);
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('signupModal')) {
                hideSignupPopup();
            }
        }
    </script>
</html>
