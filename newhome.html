    <script>
        // Get the sign-up button and the sign-in modal
        const signUpButton = document.getElementById("signInButton");
        const signInModal = document.getElementById("signInModal");

        // When the user clicks the sign-up button, display the sign-in modal
        signUpButton.onclick = function() {
        signInModal.style.display = "block";
        }

        // When the user clicks on the close button or outside the modal, close the modal
        window.onclick = function(event) {
        if (event.target == signInModal) {
            signInModal.style.display = "none";
        }
        }

        // When the user clicks on the close button, close the modal
        document.querySelector('.close').addEventListener('click', function() {
        signInModal.style.display = 'none';
        });
